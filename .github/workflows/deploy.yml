name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Debug - Start
        run: echo "Starting build job"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Debug - Node and NPM versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Debug - Installed packages
        run: npm list --depth=0

      - name: Build
        run: |
          echo "Building application..."
          npm run build
          echo "Build completed. Directory structure:"
          ls -la dist/
          echo "Checking if index.html exists:"
          ls -la dist/index.html || echo "index.html not found!"
          touch ./dist/.nojekyll

      - name: Verify build output
        run: |
          echo "Build output verification:"
          find ./dist -type f -name "*.js" | head -5
          find ./dist -type f -name "*.css" | head -5
          echo "Total files in dist:"
          find ./dist -type f | wc -l

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: 'vite'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Debug - Deployment URL
        run: |
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"